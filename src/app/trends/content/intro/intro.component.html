<div class="wrapper" [ngClass.lt-md]="{'wrapper-mob': true, 'wrapper': false}">

    <app-trend-header  fxHide.lt-md image="/assets/intro-bg.jpeg"></app-trend-header>

    <div class="content">

        <div class="title" fxLayout.lt-md="column">

            <div class="left">

                {{ translationService.data?.intro_title}}

            </div>

            <div class="right" fxLayoutAlign.lt-md="center">

                <img src="/assets/trend1-book.png">

            </div>

        </div>

    </div>

    <app-trend-share></app-trend-share>

    <div style="background: #f2f2f2; margin-left:30px; margin-right:30px; margin-top: -200px; padding-top: 100px; padding-bottom: 40px; justify-content: center;"
    fxLayout.lt-md="column" fxLayoutAlign="center">

        <div class="column" style="padding-top: 100px;">

            <h1 style="margin-top: 60px;" [innerHTML]="translationService.data?.intro_block_1_title"></h1>

            <p [innerHTML]="translationService.data?.intro_block_1_paragraph_1">
            <p [innerHTML]="translationService.data?.intro_block_1_paragraph_2">
            <p [innerHTML]="translationService.data?.intro_block_1_paragraph_3">
            <p [innerHTML]="translationService.data?.intro_block_1_paragraph_4">
            <p [innerHTML]="translationService.data?.intro_block_1_paragraph_5">

            <h1 [innerHTML]="translationService.data?.intro_block_1_thank_you"></h1>

            <img style="width: 600px" src="/assets/intro-thankyou.png">

        </div>


    </div>

    <div class="surveys">

        <div>

            <img fxHide.lt-md src="/assets/intro-survey-1.png">
            <img width="100%" fxShow.lt-md src="/assets/mobile/Asset 1@2x.png">

        </div>

        <div>

            <img fxHide.lt-md src="/assets/intro-survey-2.png">
            <img width="100%" fxShow.lt-md src="/assets/mobile/Asset 2@2x.png">

        </div>

    </div>

    <app-trend-download></app-trend-download>

</div>

<app-trend-footer src="/assets/footer-trend1.png"
                  link="/trends/1"></app-trend-footer>
