<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="wrapper" [ngClass.lt-md]="{'wrapper-mob':true, 'wrapper': false}">

    <app-trend-header fxHide.lt-md image="/assets/trend2-bg.jpeg"></app-trend-header>

    <div class="content">

        <div class="title" fxLayout.lt-md="column">
            <div class="left" [innerHTML]="translationService.data?.trend_2_title"></div>

            <div class="right" fxLayoutAlign.lt-md="center">

                <img src="/assets/trend2-icon.png">
            </div>
        </div>



        <div class="description">

            <div class="left">

                <h1 style="margin: 0" [innerHTML]="translationService.data?.trend_2_header_list_title"></h1>

                <ul>
                    <li [innerHTML]="translationService.data?.trend_2_header_list_item_1"></li>
                    <li [innerHTML]="translationService.data?.trend_2_header_list_item_2"></li>
                    <li [innerHTML]="translationService.data?.trend_2_header_list_item_3"></li>
                    <li [innerHTML]="translationService.data?.trend_2_header_list_item_4"></li>
                </ul>

            </div>

            <div class="right" fxLayoutAlign.lt-md="center">

                <a (click)="scrollTo('download')">

                    <img src="/assets/trend2-download.png">

                </a>

            </div>

        </div>

    </div>
</div>

<app-trend-share></app-trend-share>

<div class="col flex-center" style="padding: 50px 50px">

    <div class="center">

        <h1 [innerHTML]="translationService.data?.trend_2_block_1_title"></h1>

        <p [innerHTML]="translationService.data?.trend_2_block_1_paragraph_1"></p>
        <p [innerHTML]="translationService.data?.trend_2_block_1_paragraph_2"></p>

    </div>

</div>

<div class="col flex-center" style="padding: 50px 50px 150px;">

    <div class="center" style="background: #fff; padding: 50px 140px; width: 900px;">

        <h1 style="text-align: center; margin: 30px; color: #113058; font-family: 'demi'; font-size: 30px;"
            [innerHTML]="translationService.data?.trend_2_bars_title"></h1>

        <div class="inner">

            <div class="verticals" fxLayout.lt-md="column">

                <div class="vertical" [ngStyle.lt-md]="{'width':'100%'}">
                    <div class="top" [innerHTML]="translationService.data?.trend_2_verticals_1_title"></div>
                    <div class="bottom" [ngClass.lt-md]="{'bottom-mob': true, 'bottom': false}"
                        [innerHTML]="translationService.data?.trend_2_verticals_1_description"></div>
                </div>

                <div class="vertical" [ngStyle.lt-md]="{'width':'100%'}">

                    <div class="top" [innerHTML]="translationService.data?.trend_2_verticals_2_title"></div>
                    <div class="bottom" [ngClass.lt-md]="{'bottom-mob': true, 'bottom': false}"
                        [innerHTML]="translationService.data?.trend_2_verticals_2_description"></div>

                </div>

                <div class="vertical" [ngStyle.lt-md]="{'width':'100%'}">

                    <div class="top" [innerHTML]="translationService.data?.trend_2_verticals_3_title"></div>
                    <div class="bottom" [ngClass.lt-md]="{'bottom-mob': true, 'bottom': false}"
                        [innerHTML]="translationService.data?.trend_2_verticals_3_description"></div>

                </div>

                <div class="vertical" [ngStyle.lt-md]="{'width':'100%'}">

                    <div class="top" [innerHTML]="translationService.data?.trend_2_verticals_4_title"></div>
                    <div class="bottom" [ngClass.lt-md]="{'bottom-mob': true, 'bottom': false}"
                        [innerHTML]="translationService.data?.trend_2_verticals_4_description"></div>

                </div>

                <div class="vertical" [ngStyle.lt-md]="{'width':'100%'}">

                    <div class="top" [innerHTML]="translationService.data?.trend_2_verticals_5_title"></div>
                    <div class="bottom" [ngClass.lt-md]="{'bottom-mob': true, 'bottom': false}"
                        [innerHTML]="translationService.data?.trend_2_verticals_5_description"></div>

                </div>

            </div>

            <div class="bars">

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_1_title"
                    [callout]="translationService.data?.trend_2_horizontal_1_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_2_title"
                    [callout]="translationService.data?.trend_2_horizontal_2_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_3_title"
                    [callout]="translationService.data?.trend_2_horizontal_3_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_4_title"
                    [callout]="translationService.data?.trend_2_horizontal_4_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_5_title"
                    [callout]="translationService.data?.trend_2_horizontal_5_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_6_title"
                    [callout]="translationService.data?.trend_2_horizontal_6_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_7_title"
                    [callout]="translationService.data?.trend_2_horizontal_7_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_8_title"
                    [callout]="translationService.data?.trend_2_horizontal_8_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_9_title"
                    [callout]="translationService.data?.trend_2_horizontal_9_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_10_title"
                    [callout]="translationService.data?.trend_2_horizontal_10_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_11_title"
                    [callout]="translationService.data?.trend_2_horizontal_11_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_12_title"
                    [callout]="translationService.data?.trend_2_horizontal_12_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_13_title"
                    [callout]="translationService.data?.trend_2_horizontal_13_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_14_title"
                    [callout]="translationService.data?.trend_2_horizontal_14_callout" color="#51B2B7">
                </app-trend-horizontal-expander>

                <app-trend-horizontal-expander [title]="translationService.data?.trend_2_horizontal_15_title"
                    [callout]="translationService.data?.trend_2_horizontal_15_callout" color="#51B2B7">
                </app-trend-horizontal-expander>


            </div>

        </div>

    </div>

</div>

<div class="col flex-center" style="background: #fff; padding: 100px">

    <div class="center">

        <h1 style="color: darkblue">ALTRAN â€“ 2019 SURVEY</h1>

<div fxLayout fxLayoutAlign="center" style="padding: 50px 50px">

    <div class="center">

        <h1 [ngStyle.lt-md]="{'font-size':'40px', 'line-height':'55px'}"

    </div>

</div>

<div class="col flex-center" style="padding: 50px 50px">
    <div class="center">
        <h1 [innerHTML]="translationService.data?.trend_2_block_6_title"></h1>
        <p [ngStyle.lt-md]="{'font-size': '26px', 'line-height':'35px'}"
            [innerHTML]="translationService.data?.trend_2_block_6_paragraph_1"></p>

        <ol>

    </div>
