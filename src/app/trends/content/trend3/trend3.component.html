<div class="wrapper" [ngClass.lt-md]="{'wrapper-mob':true, 'wrapper': false}">

    <app-trend-header image="/assets/trend3-bg.jpeg" fxHide.lt-md></app-trend-header>

    <div class="content">

        <div class="title" fxLayout.lt-md="column">

            <div class="left" [innerHTML]="translationService.data?.trend_3_title"></div>

            <div class="right" fxLayoutAlign.lt-md="center">

                <img src="/assets/trend3-icon.png">

            </div>

        </div>





        <div class="description">

            <div class="left">

                <h1 style="margin: 0" [innerHTML]="translationService.data?.trend_3_header_list_title"></h1>

                <ul>

                    <li [innerHTML]="translationService.data?.trend_3_header_list_item_1"></li>
                    <li [innerHTML]="translationService.data?.trend_3_header_list_item_2"></li>
                    <li [innerHTML]="translationService.data?.trend_3_header_list_item_3"></li>
                    <li [innerHTML]="translationService.data?.trend_3_header_list_item_4"></li>

                </ul>

            </div>

            <div class="right" fxLayoutAlign.lt-md="center">

                <a (click)="scrollTo('download')">

                    <img src="/assets/trend3-download.png">

                </a>

            </div>

        </div>


    </div>
</div>

<app-trend-share></app-trend-share>

<div class="col flex-center" style="padding: 50px 50px">

    <div class="center">

        <h1 [innerHTML]="translationService.data?.trend_3_block_1_title"></h1>

        <p [innerHTML]="translationService.data?.trend_3_block_1_paragraph_1"></p>
        <p [innerHTML]="translationService.data?.trend_3_block_1_paragraph_2"></p>

    </div>

</div>

<div class="col flex-center" style="background: #fff; padding: 100px 0 50px 0">

    <div class="center">

        <img src="/assets/trend3-chart.png" style="width: 860px">

    </div>

</div>

<div class="col flex-center" style="background: #fff; padding: 0 100px">

    <div class="center">

        <h1 style="color: darkblue">ALTRAN â€“ 2019 SURVEY</h1>

        <div class="survey">
            <img width="400px" src="/assets/mobile/Asset 9@2x.png">
        </div>
    </div>

</div>

<div class="col flex-center" style="padding: 50px 50px 0;">

    <div class="center">

        <h1 [innerHTML]="translationService.data?.trend_3_block_2_title"></h1>
        <p [innerHTML]="translationService.data?.trend_3_block_2_description"></p>

        <div class="bars">

            <app-trend-horizontal-expander [title]="translationService.data?.trend_3_horizontal_1_title"
                [callout]="translationService.data?.trend_3_horizontal_1_callout" icon="/assets/trend3-baricon-1.png"
                color="#DA6834"></app-trend-horizontal-expander>

            <app-trend-horizontal-expander [title]="translationService.data?.trend_3_horizontal_2_title"
                [callout]="translationService.data?.trend_3_horizontal_2_callout" icon="/assets/trend3-baricon-2.png"
                color="#DA6834"></app-trend-horizontal-expander>

            <app-trend-horizontal-expander [title]="translationService.data?.trend_3_horizontal_3_title"
                [callout]="translationService.data?.trend_3_horizontal_3_callout" icon="/assets/trend3-baricon-3.png"
                color="#DA6834"></app-trend-horizontal-expander>

            <app-trend-horizontal-expander [title]="translationService.data?.trend_3_horizontal_4_title"
                [callout]="translationService.data?.trend_3_horizontal_4_callout" icon="/assets/trend3-baricon-4.png"
                color="#DA6834"></app-trend-horizontal-expander>

            <app-trend-horizontal-expander [title]="translationService.data?.trend_3_horizontal_5_title"
                [callout]="translationService.data?.trend_3_horizontal_5_callout" icon="/assets/trend3-baricon-5.png"
                color="#DA6834"></app-trend-horizontal-expander>

        </div>

    </div>

</div>

<app-trend-download></app-trend-download>

<app-trend-footer src="/assets/footer-trend4.png" link="/trends/4"></app-trend-footer>
